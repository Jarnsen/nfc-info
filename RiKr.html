<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Callsign Info</title>
<meta name="theme-color" content="#000000">

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:#000;
  color:#fff;
  font-family:-apple-system,system-ui,Arial,sans-serif;
}
.card{
  width:min(92vw,600px);
  padding:24px;
  border-radius:18px;
  border:1px solid #222;
  background:#0a0a0a;
  text-align:center;
}
h1{
  margin:0 0 20px;
  font-size:28px;
}
.row{
  margin:12px 0;
  font-size:18px;
}
.label{
  opacity:.6;
}
</style>
</head>
<body>

<div class="card">
  <h1>Callsign: RiKr</h1>

  <div class="row">
    <div class="label">Gerät</div>
    Heltec V3 ohne GPS
  </div>

  <div class="row">
    <div class="label">Akku</div>
    2× 18650 (~5000 mAh)
  </div>

  <div class="row">
    <div class="label">Typ</div>
    Mesh Node
  </div>
</div>

</body>
</html>
